<main class="container">
    <div class="row">
        <h2 class="text-center col py-1"[translate]="'composantartitist.title3'" [translateParams]="{ artist: artisteName }"></h2>
    </div>

    <div class="row my-2 text-center justify-content-center">
      <div class="col-auto artist">
        <google-map
  [center]="center"
  [zoom]="zoom"
  width="700"
  height="300"
><map-marker *ngFor="let m of markers" [position]="m">
</map-marker></google-map>

      </div>
      
    </div>


    <div class="row mx-1">
      <div *ngFor="let show of shows" class="col-3 p-1">
        <div class="artist">
          <h4>{{ show.date | date: 'MMM d, y HH:mm' }}</h4>
          <div>{{ show.pays }}</div>
          <div>{{ show.ville }}</div>
        </div>
      </div>
    </div>
</main>
